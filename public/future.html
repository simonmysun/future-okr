<!DOCTYPE html>
<html>
  <head>
    <title>Future OKR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style type="text/css"></style>
  </head>
  <body>
    <div id="main">
      <div id="scroll">
        <div class="container">
          <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3">
              <div class="card" id="app">
                <div class="card-image" id="banner">
                  <span class="card-title">Future OKR<input type="checkbox" id="checkbox" v-model="showing"></span>
                </div>
                <div class="card-content">
                  <div id="response"></div>
                </div>
                <div class="loader">
                  <div class="loader-bar"></div>
                  <div class="loader-bar"></div>
                  <div class="loader-bar"></div>
                </div>
                <div class="card-action" id="action">
                  <input id="input" type="text" placeholder="How can I help you?">
                  <a id="rec" class="btn-floating btn-large waves-effect waves-light orange scale-transition scale-out"><i class="material-icons">keyboard_voice</i></a>
                </div>
              </div>
              <div id="okr" v-bind:style="{ display: showing ? 'block' : 'none'}">
                <div class="card">
                  <div class="card-image">
                    <ul class="browser-default">
                      <template v-for="objective in objectives">
                        <li>
                          <input
                            :value="objective.title"
                            @input="updateObjectiveTitle(objective, $event.target.value)"
                            >
                          <a class="waves-effect waves-light btn red" @click="removeObjective(objective)"><i class="material-icons left">delete</i>Delete</a>
                        </li>
                        <ul class="browser-default">
                          <template v-for="keyResult in objective.keyResults">
                            <li>
                              <input
                                :value="keyResult.content"
                                @input="updateKeyResultContent(objective, keyResult, $event.target.value)"
                                >
                              <a class="waves-effect waves-light btn red" @click="removeKeyResult(objective, keyResult)"><i class="material-icons left">delete</i>Delete</a>
                            </li>
                          </template>
                          <li>
                            <input
                              v-model.trim="objective.newKeyResultContent"
                              @keyup.enter="addKeyResult(objective)"
                              placeholder="Add new key result"
                              >
                          </li>
                        </ul>
                      </template>
                      <li>
                        <input
                          v-model.trim="newObjectiveTitle"
                          @keyup.enter="addObjective"
                          placeholder="Add new objective"
                          >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/vuefire"></script>
    <script type="text/javascript" src="./okr.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
